auditbeat:
  folders:
    _meta:
      files:
        fields.common.yml:
        - description: 'Contains common fields available in all event types.

            '
          fields:
          - description: File attributes.
            fields:
            - description: Set if the file has the `setuid` bit set. Omitted otherwise.
              example: true
              name: setuid
              type: boolean
            - description: Set if the file has the `setgid` bit set. Omitted otherwise.
              example: true
              name: setgid
              type: boolean
            - description: 'An array of strings describing a possible external origin
                for this file. For example, the URL it was downloaded from. Only supported
                in macOS, via the kMDItemWhereFroms attribute. Omitted if origin information
                is not available.

                '
              multi_fields:
              - description: 'This is a non-analyzed field that is useful for aggregations
                  on the origin data.

                  '
                name: raw
                type: keyword
              name: origin
              type: keyword
            - description: The SELinux identity of the file.
              fields:
              - description: The owner of the object.
                name: user
                type: keyword
              - description: The object's SELinux role.
                name: role
                type: keyword
              - description: The object's SELinux domain or type.
                name: domain
                type: keyword
              - description: The object's SELinux level.
                example: s0
                name: level
                type: keyword
              name: selinux
              type: group
            name: file
            type: group
          - description: User information.
            fields:
            - description: Audit user information.
              fields:
              - description: Audit user ID.
                name: id
                type: keyword
              - description: Audit user name.
                name: name
                type: keyword
              name: audit
              type: group
            - description: Effective user information.
              fields:
              - description: Effective user ID.
                name: id
                type: keyword
              - description: Effective user name.
                name: name
                type: keyword
              - description: Effective group information.
                fields:
                - description: Effective group ID.
                  name: id
                  type: keyword
                - description: Effective group name.
                  name: name
                  type: keyword
                name: group
                type: group
              name: effective
              type: group
            - description: Filesystem user information.
              fields:
              - description: Filesystem user ID.
                name: id
                type: keyword
              - description: Filesystem user name.
                name: name
                type: keyword
              - description: Filesystem group information.
                fields:
                - description: Filesystem group ID.
                  name: id
                  type: keyword
                - description: Filesystem group name.
                  name: name
                  type: keyword
                name: group
                type: group
              name: filesystem
              type: group
            - description: Saved user information.
              fields:
              - description: Saved user ID.
                name: id
                type: keyword
              - description: Saved user name.
                name: name
                type: keyword
              - description: Saved group information.
