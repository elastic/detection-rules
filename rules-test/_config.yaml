bbr_rules_dirs:
- rules_building_block
directories:
  action_connector_dir: action_connectors
  action_dir: actions
  exception_dir: exceptions
  value_list_dir: value_lists
files:
  deprecated_rules: etc/deprecated_rules.json
  packages: etc/packages.yaml
  stack_schema_map: etc/stack-schema-map.yaml
  version_lock: etc/version.lock.json
rule_dirs:
- rules
testing:
  config: etc/test_config.yaml
auto_gen_schema_file: etc/schema.json
# This boolean triggers if some rule fields are not validated
bypass_optional_elastic_validation: True
# We dont prefix the filenames with the tactic name
no_tactic_filename: True

strip_version: True
default_author: test-author

# Can be set optionally to test different scenarios
# strip_dates: True
# strip_exception_list_id: True
