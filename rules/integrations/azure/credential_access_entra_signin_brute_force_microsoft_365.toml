updated_date = "2025/07/16"

[rule]
author = ["Elastic"]
description = """
Identifies potential brute-force attacks targeting Microsoft 365 user accounts by analyzing failed sign-in patterns in
Microsoft Entra ID Sign-In Logs. This detection focuses on a high volume of failed interactive or non-interactive
authentication attempts within a short time window, often indicative of password spraying, credential stuffing, or
password guessing. Adversaries may use these techniques to gain unauthorized access to Microsoft 365 services such as
Exchange Online, SharePoint, or Teams.
"""
false_positives = [
    """
    Automated processes that attempt to authenticate using expired credentials or have misconfigured authentication
    settings may lead to false positives.
    """,
]
from = "now-60m"
interval = "15m"
language = "esql"
license = "Elastic License v2"
name = "Microsoft 365 Brute Force via Entra ID Sign-Ins"
note = """## Triage and analysis

### Investigating Microsoft 365 Brute Force via Entra ID Sign-Ins

Identifies brute-force authentication activity against Microsoft 365 services using Entra ID sign-in logs. This detection groups and classifies failed sign-in attempts based on behavior indicative of password spraying, credential stuffing, or password guessing. The classification (`bf_type`) is included for immediate triage.

### Possible investigation steps

- Review `bf_type`: Classifies the brute-force behavior (`password_spraying`, `credential_stuffing`, `password_guessing`).
- Examine `user_id_list`: Review the identities targeted. Are they admins, service accounts, or external identities?
- Review `login_errors`: Multiple identical errors (e.g., `"Invalid grant..."`) suggest automated abuse or tooling.
- Check `ip_list` and `source_orgs`: Determine if requests came from known VPNs, hosting providers, or anonymized infrastructure.
- Validate `unique_ips` and `countries`: Multiple countries or IPs in a short window may indicate credential stuffing or distributed spray attempts.
- Compare `total_attempts` vs `duration_seconds`: High volume over a short duration supports non-human interaction.
- Inspect `user_agent.original` via `device_detail_browser`: Clients like `Python Requests` or `curl` are highly suspicious.
- Investigate `client_app_display_name` and `incoming_token_type`: Identify non-browser-based logins, token abuse or commonly mimicked clients like VSCode.
- Review `target_resource_display_name`: Confirm the service being targeted (e.g., SharePoint, Exchange). This may be what authorization is being attempted against.
- Pivot using `session_id` and `device_detail_device_id`: Determine if a single device is spraying multiple accounts.
- Check `conditional_access_status`: If "notApplied", determine whether conditional access is properly scoped.
- Correlate `user_principal_name` with successful sign-ins: Investigate surrounding logs for lateral movement or privilege abuse.

### False positive analysis

- Developer automation (e.g., CI/CD logins) or mobile sync errors may create noisy but benign login failures.
- Red team exercises or pentesting can resemble brute-force patterns.
- Legacy protocols or misconfigured service principals may trigger repeated login failures from the same IP or session.

### Response and remediation

- Notify identity or security operations teams to investigate further.
- Lock or reset affected user accounts if compromise is suspected.
- Block the source IP(s) or ASN temporarily using conditional access or firewall rules.
- Review tenant-wide MFA and conditional access enforcement.
- Audit targeted accounts for password reuse across systems or tenants.
- Enable lockout or throttling policies for repeated failed login attempts.
"""
references = [
    "https://cloud.hacktricks.xyz/pentesting-cloud/azure-security/az-unauthenticated-enum-and-initial-entry/az-password-spraying",
    "https://learn.microsoft.com/en-us/security/operations/incident-response-playbook-password-spray",
    "https://learn.microsoft.com/en-us/purview/audit-log-detailed-properties",
    "https://securityscorecard.com/research/massive-botnet-targets-m365-with-stealthy-password-spraying-attacks/",
    "https://learn.microsoft.com/en-us/entra/identity-platform/reference-error-codes",
    "https://github.com/0xZDH/Omnispray",
    "https://github.com/0xZDH/o365spray",
]
risk_score = 47
rule_id = "35ab3cfa-6c67-11ef-ab4d-f661ea17fbcc"
severity = "medium"
tags = [
    "Domain: Cloud",
    "Domain: SaaS",
    "Domain: Identity",
    "Data Source: Azure",
    "Data Source: Entra ID",
    "Data Source: Entra ID Sign-in Logs",
    "Use Case: Identity and Access Audit",
    "Use Case: Threat Detection",
    "Tactic: Credential Access",
    "Resources: Investigation Guide",
]
timestamp_override = "event.ingested"
type = "esql"

query = '''
FROM logs-azure.signinlogs*

| EVAL
    esql.time_window.date_trunc = DATE_TRUNC(15 minutes, @timestamp),
    esql.azure.signinlogs.properties.user_principal_name.lower = TO_LOWER(azure.signinlogs.properties.user_principal_name),
    esql.azure.signinlogs.properties.incoming_token_type.lower = TO_LOWER(azure.signinlogs.properties.incoming_token_type),
    esql.azure.signinlogs.properties.app_display_name.lower = TO_LOWER(azure.signinlogs.properties.app_display_name),
    esql.user_agent.original = user_agent.original

| WHERE event.dataset == "azure.signinlogs"
    AND event.category == "authentication"
    AND azure.signinlogs.category IN ("NonInteractiveUserSignInLogs", "SignInLogs")
    AND azure.signinlogs.properties.resource_display_name RLIKE "(.*)365|SharePoint|Exchange|Teams|Office(.*)"
    AND event.outcome == "failure"
    AND azure.signinlogs.properties.status.error_code != 50053
    AND azure.signinlogs.properties.status.error_code IN (
        50034,  // UserAccountNotFound
        50126,  // InvalidUsernameOrPassword
        50055,  // PasswordExpired
        50056,  // InvalidPassword
        50057,  // UserDisabled
        50064,  // CredentialValidationFailure
        50076,  // MFARequiredButNotPassed
        50079,  // MFARegistrationRequired
        50105,  // EntitlementGrantsNotFound
        70000,  // InvalidGrant
        70008,  // ExpiredOrRevokedRefreshToken
        70043,  // BadTokenDueToSignInFrequency
        80002,  // OnPremisePasswordValidatorRequestTimedOut
        80005,  // OnPremisePasswordValidatorUnpredictableWebException
        50144,  // InvalidPasswordExpiredOnPremPassword
        50135,  // PasswordChangeCompromisedPassword
        50142,  // PasswordChangeRequiredConditionalAccess
        120000, // PasswordChangeIncorrectCurrentPassword
        120002, // PasswordChangeInvalidNewPasswordWeak
        120020  // PasswordChangeFailure
    )
    AND azure.signinlogs.properties.user_principal_name IS NOT NULL
    AND azure.signinlogs.properties.user_principal_name != ""
    AND user_agent.original != "Mozilla/5.0 (compatible; MSAL 1.0) PKeyAuth/1.0"

| STATS
    esql.azure.signinlogs.properties.authentication_requirement.values = VALUES(azure.signinlogs.properties.authentication_requirement),
    esql.azure.signinlogs.properties.app_id.values = VALUES(azure.signinlogs.properties.app_id),
    esql.azure.signinlogs.properties.app_display_name.values = VALUES(azure.signinlogs.properties.app_display_name),
    esql.azure.signinlogs.properties.resource_id.values = VALUES(azure.signinlogs.properties.resource_id),
    esql.azure.signinlogs.properties.resource_display_name.values = VALUES(azure.signinlogs.properties.resource_display_name),
    esql.azure.signinlogs.properties.conditional_access_status.values = VALUES(azure.signinlogs.properties.conditional_access_status),
    esql.azure.signinlogs.properties.device_detail.browser.values = VALUES(azure.signinlogs.properties.device_detail.browser),
    esql.azure.signinlogs.properties.device_detail.device_id.values = VALUES(azure.signinlogs.properties.device_detail.device_id),
    esql.azure.signinlogs.properties.device_detail.operating_system.values = VALUES(azure.signinlogs.properties.device_detail.operating_system),
    esql.azure.signinlogs.properties.incoming_token_type.values = VALUES(azure.signinlogs.properties.incoming_token_type),
    esql.azure.signinlogs.properties.risk_state.values = VALUES(azure.signinlogs.properties.risk_state),
    esql.azure.signinlogs.properties.session_id.values = VALUES(azure.signinlogs.properties.session_id),
    esql.azure.signinlogs.properties.user_id.values = VALUES(azure.signinlogs.properties.user_id),
    esql.azure.signinlogs.properties.user_principal_name.values = VALUES(azure.signinlogs.properties.user_principal_name),
    esql.azure.signinlogs.result_description.values = VALUES(azure.signinlogs.result_description),
    esql.azure.signinlogs.result_signature.values = VALUES(azure.signinlogs.result_signature),
    esql.azure.signinlogs.result_type.values = VALUES(azure.signinlogs.result_type),

    esql.azure.signinlogs.properties.user_principal_name.lower.count_distinct = COUNT_DISTINCT(esql.azure.signinlogs.properties.user_principal_name.lower),
    esql.azure.signinlogs.properties.user_principal_name.lower.values = VALUES(esql.azure.signinlogs.properties.user_principal_name.lower),
    esql.azure.signinlogs.result_description.count_distinct = COUNT_DISTINCT(azure.signinlogs.result_description),
    esql.azure.signinlogs.result_description.values = VALUES(azure.signinlogs.result_description),
    esql.azure.signinlogs.properties.status.error_code.count_distinct = COUNT_DISTINCT(azure.signinlogs.properties.status.error_code),
    esql.azure.signinlogs.properties.status.error_code.values = VALUES(azure.signinlogs.properties.status.error_code),
    esql.azure.signinlogs.properties.incoming_token_type.lower.values = VALUES(esql.azure.signinlogs.properties.incoming_token_type.lower),
    esql.azure.signinlogs.properties.app_display_name.lower.values = VALUES(esql.azure.signinlogs.properties.app_display_name.lower),
    esql.source.ip.values = VALUES(source.ip),
    esql.source.ip.count_distinct = COUNT_DISTINCT(source.ip),
    esql.source.`as`.organization.name.values = VALUES(source.`as`.organization.name),
    esql.source.`as`.organization.name.count_distinct = COUNT_DISTINCT(source.`as`.organization.name),
    esql.source.geo.country_name.values = VALUES(source.geo.country_name),
    esql.source.geo.country_name.count_distinct = COUNT_DISTINCT(source.geo.country_name),
    esql.@timestamp.min = MIN(@timestamp),
    esql.@timestamp.max = MAX(@timestamp),
    esql.event.count = COUNT()
BY esql.time_window.date_trunc

| EVAL
    esql.event.duration.seconds = DATE_DIFF("seconds", esql.@timestamp.min, esql.@timestamp.max),
    esql.event.bf_type = CASE(
        esql.azure.signinlogs.properties.user_principal_name.lower.count_distinct >= 10
            AND esql.event.count >= 30
            AND esql.azure.signinlogs.result_description.count_distinct <= 3
            AND esql.source.ip.count_distinct >= 5
            AND esql.event.duration.seconds <= 600
            AND esql.azure.signinlogs.properties.user_principal_name.lower.count_distinct > esql.source.ip.count_distinct,
        "credential_stuffing",

        esql.azure.signinlogs.properties.user_principal_name.lower.count_distinct >= 15
            AND esql.azure.signinlogs.result_description.count_distinct == 1
            AND esql.event.count >= 15
            AND esql.event.duration.seconds <= 1800,
        "password_spraying",

        (esql.azure.signinlogs.properties.user_principal_name.lower.count_distinct == 1
            AND esql.azure.signinlogs.result_description.count_distinct == 1
            AND esql.event.count >= 30
            AND esql.event.duration.seconds <= 300)
            OR (esql.azure.signinlogs.properties.user_principal_name.lower.count_distinct <= 3
            AND esql.source.ip.count_distinct > 30
            AND esql.event.count >= 100),
        "password_guessing",

        "other"
    )

| WHERE esql.event.bf_type != "other"

| KEEP
    esql.time_window.date_trunc,
    esql.event.bf_type,
    esql.event.duration.seconds,
    esql.event.count,
    esql.@timestamp.min,
    esql.@timestamp.max,
    esql.azure.signinlogs.properties.user_principal_name.lower.count_distinct,
    esql.azure.signinlogs.properties.user_principal_name.lower.values,
    esql.azure.signinlogs.result_description.count_distinct,
    esql.azure.signinlogs.result_description.values,
    esql.azure.signinlogs.properties.status.error_code.count_distinct,
    esql.azure.signinlogs.properties.status.error_code.values,
    esql.azure.signinlogs.properties.incoming_token_type.lower.values,
    esql.azure.signinlogs.properties.app_display_name.lower.values,
    esql.source.ip.values,
    esql.source.ip.count_distinct,
    esql.source.`as`.organization.name.values,
    esql.source.`as`.organization.name.count_distinct,
    esql.source.geo.country_name.values,
    esql.source.geo.country_name.count_distinct,
    esql.azure.signinlogs.properties.authentication_requirement.values,
    esql.azure.signinlogs.properties.app_id.values,
    esql.azure.signinlogs.properties.app_display_name.values,
    esql.azure.signinlogs.properties.resource_id.values,
    esql.azure.signinlogs.properties.resource_display_name.values,
    esql.azure.signinlogs.properties.conditional_access_status.values,
    esql.azure.signinlogs.properties.device_detail.browser.values,
    esql.azure.signinlogs.properties.device_detail.device_id.values,
    esql.azure.signinlogs.properties.device_detail.operating_system.values,
    esql.azure.signinlogs.properties.incoming_token_type.values,
    esql.azure.signinlogs.properties.risk_state.values,
    esql.azure.signinlogs.properties.session_id.values,
    esql.azure.signinlogs.properties.user_id.values
'''


