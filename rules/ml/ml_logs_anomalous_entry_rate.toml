[metadata]
creation_date = "2020/09/09"
ecs_version = ["1.6.0"]
maturity = "production"
updated_date = "2020/09/09"

[rule]
anomaly_threshold = 50
author = ["SHolzhauer"]
description = """
A machine learning job detected an anomaly in the log rate for a specific dataset.
This could indicate an adversary creating noice to distract or log ingest tempering
to hide activity.
"""
false_positives = [
    """
    Holidays are known to increase/decrease activity and log rates.
    """,
]
from = "now-45m"
interval = "15m"
license = "Elastic License"
machine_learning_job_id = "kibana-logs-ui-default-default-log-entry-rate"
name = "Unusual Log entry rate"
note = """### Investigating an Unusual log rate ###
Here are some possible avenues of investigation:
- Is the log ingest for the specific dataset still running, are all pipelines functioning or has there been in a change in the amount of servers for example?
"""
references = ["https://www.elastic.co/guide/en/security/current/prebuilt-ml-jobs.html"]
risk_score = 21
rule_id = "5c3406d7-b212-4dbe-967b-2867365b99d6"
severity = "low"
tags = ["Elastic", "Linux", "ML"]
type = "machine_learning"
