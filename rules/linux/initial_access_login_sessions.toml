rule_id = "20dc4620-3b68-4269-8124-ca5091e00ea8"
severity = "medium"
tags = ["Elastic", "Host", "Linux", "Threat Detection", "Initial Access"]
timestamp_override = "event.ingested"
type = "query"

query = '''
event.module:auditd and event.action:"opened-too-many-sessions-to"
'''


