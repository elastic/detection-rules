language = "kuery"
license = "Elastic License v2"
name = "Auditd Max Login Sessions"
references = [
    "https://github.com/linux-pam/linux-pam/blob/70c32cc6fca51338f92afa58eb75b1107a5c2430/modules/pam_limits/pam_limits.c#L1007",
]
