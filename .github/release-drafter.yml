name-template: 'v$RESOLVED_VERSION-dev'
tag-template: 'v$RESOLVED_VERSION-dev'
categories:
  - title: 🚀 Features
    label: 'enhancement'
  - title: 🐛 Bug Fixes
    label: 'bug'
  - title: 🛠 Internal Changes
    labels:
      - 'maintenance'
      - 'schema'
      - 'documentation'
      - 'python'
  - title: 🔍 Hunting Updates
    label: 'Hunting'
change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
exclude-labels:
  - 'skip-changelog'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes
  $CHANGES
