name: Bug Report
description: Report a bug for the Python/testing components of detection-rules
title: "[Bug] "
labels: ["bug", "Team: TRADE"]
assignees: []
projects: ["elastic/1268"]

body:
  - type: textarea
    id: bug_description
    attributes:
      label: Describe the Bug
      description: "A clear and concise description of what the bug is."
      placeholder: "Describe the bug..."

  - type: textarea
    id: reproduce_steps
    attributes:
      label: To Reproduce
      description: "Steps to reproduce the behavior:"
      placeholder: "1. Go to '...'\n2. Click on '....'\n3. Scroll down to '....'\n4. See error"

  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected Behavior
      description: "A clear and concise description of what you expected to happen."
      placeholder: "Expected behavior..."

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: "If applicable, add screenshots to help explain your problem."
      placeholder: "Upload screenshots..."

  - type: dropdown
    id: os
    attributes:
      label: Desktop - OS
      options:
      - Windows
      - macOS
      - Linux
      - other - explain

  - type: input
    id: version
    attributes:
      label: Desktop - Version
      description: "The version of the operating system."
      placeholder: "e.g., 10, 11, Big Sur, Ubuntu 20.04"

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: "Add any other context or explanations about the problem here."
      placeholder: "Additional context..."
