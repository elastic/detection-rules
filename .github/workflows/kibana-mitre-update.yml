name: Check MITRE ATT&CK Version Updates Are Synced

on:
  pull_request:
    branches: [ "*" ]
    paths:
      - 'detection_rules/etc/attack-v*.json.gz'

jobs:
  create_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get MITRE Attack changed files
        id: changed-attack-files
        uses: tj-actions/changed-files@2f7c5bfce28377bc069a65ba478de0a74aa0ca32 # v46.0.1
        with:
          files: detection_rules/etc/attack-v*.json.gz

      - name: Extract version from file name
        id: extract_version
        if: steps.changed-attack-files.outputs.any_changed == 'true'
        env:
          ADDED_FILE: ${{ steps.changed-attack-files.outputs.added_files }}
        run: |
          VERSION=$(echo $ADDED_FILE[0] | grep -o 'v[^json]*')
          echo "::set-output name=version::$VERSION"
      
      - name: Add Issue Kibana Issue Comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: 166152
          repository: elastic/kibana
          body: |
            warning: This is a testing comment
            ### Update MITRE ATT&CK to ${{ steps.extract_version.outputs.version }}

            The detection rules MITRE ATT&CK version has been updated to ${{ steps.extract_version.outputs.version }}
            Please update the MITRE ATT&CK version in Kibana accordingly.
            FYI to help in scheduling the work : @banderror @approksiu 
            cc @elastic/threat-research-and-detection-engineering 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}