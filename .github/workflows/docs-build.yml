name: docs-build

on:
  push:
    branches:
      - main
  pull_request_target: ~

jobs:
  preview:
    uses: elastic/docs-builder/.github/workflows/preview-build.yml@main
    with:
      continue-on-error: false
      strict: true
      path-pattern: |
        docs/**
        rules/**
        rules_building_block/**
    permissions:
      deployments: write
      id-token: write
      contents: read
      pull-requests: read
