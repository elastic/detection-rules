name: Code checks

on:
  push:
    branches: [ "main", "7.*", "8.*", "9.*" ]
  pull_request:
    branches: [ "*" ]
    paths:
      - 'detection_rules/**/*.py'
      - 'hunting/**/*.py'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip cache purge
        pip install .[dev]

    - name: Linting check
      run: |
        . .venv/bin/activate
        ruff check

    - name: Pyright check
      run: |
        . .venv/bin/activate
        pyright


    - name: Python Lint
      run: |
        python -m flake8 tests detection_rules --ignore D203,N815 --max-line-length 120

    - name: Python License Check
      run: |
        python -m detection_rules dev license-check
