[project]
name = "detection_rules"
version = "0.1.0"
description = "Detection Rules is the home for rules used by Elastic Security. This repository is used for the development, maintenance, testing, validation, and release of rules for Elastic Securityâ€™s Detection Engine."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE.txt"}
keywords = ["Detection Rules", "Continuous Monitoring", "Data Protection", "Elastic", "Elastic Endgame", "Endpoint Security"]
classifiers = [
  "Topic :: Software Development :: Build Tools",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python",
  "Topic :: Security",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Testing",
  "Topic :: Software Development",
  "Topic :: Utilities"
]
dependencies = [
  	"Click~=8.1.0",
	"elasticsearch~=8.1",
	"eql==0.9.15",
	"jsl==0.2.4",
	"jsonschema==3.2.0",
	"marko",
	"marshmallow-dataclass[union]~=8.5.6",
	"marshmallow-jsonschema~=0.12.0",
	"marshmallow-union~=0.1.15",
	"marshmallow~=3.13.0",
	"pytoml",
	"PyYAML~=5.3",
	"requests~=2.27",
	"toml==0.10.0",
	"typing-inspect==0.7.1",
	"XlsxWriter~=1.3.6",
	"semver==3.0.0-dev.4"
]
[project.optional-dependencies]
dev = ["pep8-naming==0.7.0", "PyGithub==1.55", "flake8==3.8.1", "pyflakes==2.2.0", "pytest>=3.6", "pre-commit==2.20.0"]

[project.urls]
"Homepage" = "https://github.com/elastic/detection-rules"
"Bug Reports" = "https://github.com/elastic/detection-rules/issues"
"Research" = "https://www.elastic.co/security-labs"
"Elastic" = "https://www.elastic.co"

[tool.setuptools]
package-data = {"kql" = ["*.g"]}
packages = ["detection_rules",	"kql",	"kibana",	"rta"]

[tool.pytest.ini_options]
filterwarnings = [
	"ignore::DeprecationWarning"
]

[build-system]
requires = ["setuptools", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"
